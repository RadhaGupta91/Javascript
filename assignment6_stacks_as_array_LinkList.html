            //Implementation #1 (LinkedList)
            class Node
            {
                constructor(next,value)
                {
                    this.next = next;
                    this.value = value;
                }
            }
            
            class LinkList
            {
                constructor()
                {
                    this.stack = null;
                }
                push(element)
                {
                    let head = this.stack;
                    let newNode = new Node(null,element);
                    if(head)
                    {
                        //insert new node
                        newNode.next = head;
                        this.stack = newNode;
                    }else{
                        //insert first node
                        
                        this.stack = newNode;
                    }
                    console.log(this.stack);
                    return newNode;
                }
                pop()
                {
                    let head = this.stack;
                    
                    if(!head)
                    {
                        console.log("Stack is empty!");
                    }else{
                        //insert first node
                        this.stack = head.next;
                    }
                    console.log(this.stack);
                    return true;
                }
                peak()
                {
                    let head = this.stack;
                    
                    if(!head)
                    {
                        console.log("Stack is empty!");
                    }
                    console.log(this.stack.value);

                }
            }

            //Find prime factor
            function primeFactor(input) 
            {
                var factor = [];
                var divisor = 2;
                
                while(input>2)
                {
                    console.log("Input "+input);
                    if(input%divisor==0)
                    {
                        console.log("Divisor "+divisor);
                        factor.push(divisor);
                        input = input/divisor;
                    }else{
                        console.log("Diviosor increased");
                        divisor++;
                    }
                }
                return factor;
            
                
            }
           
//            var response = primeFactor(35);
//            console.log(response);
            
            //Find Fibonacci Seriers
            function fibonacci(input)
            {
                var fibo = [0,1];
                if(input<=2)
                    return true;
                
                for(var i =2; i <= input; i++)
                {
                    fibo[i] = fibo[i-1]+fibo[i-2];
//                    console.log(fibo[i]);
                }
                return fibo[input];
            }
            fibonacci(12);
            
            //Find Fibonacci Seriers
            function greatestCommonDivisor(a,b)
            {
                var divisor = 2;
                greatestDivisor = 1;
                
                if(a<=2 ||b<=2 )
                    return true;
                while(a>= divisor  && b>= divisor)
                {
                    if(a%divisor == 0 && b%divisor ==0)
                    {
                        greatestDivisor = divisor;
                    }
                    divisor++;
                }
                console.log("Greatest Divisor");
                console.log(greatestDivisor);
            }

            //Permutations
            function permutations(str)
            {
                var arr = str.split(''),
                len = arr.length,
                perms = [],
                rest,
                picked,
                restPerms,
                next;
        
//                debugger;
                if (len == 0)
                    return [str];
                for (var i=0; i<len; i++)
                {
                    rest = Object.create(arr);
                    picked = rest.splice(i, 1);
                    restPerms = permutations(rest.join(''));
                    for (var j=0, jLen = restPerms.length; j< jLen; j++)
                    {
                        next = picked.concat(restPerms[j]);
                        perms.push(next.join(''));
                    }
                }
                return perms;
            }

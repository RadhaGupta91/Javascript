            /************************************************
            Implement Heap
            */
            class Node{
                constructor(data,left = null,right = null)
                {
                    this.left = left;
                    this.node = data;
                    this.right = right;
                }
            }
            
            class Heap{
                constructor()
                {
                    this.root = null;
                }
                
                //Add node into BST
                add(data){
                    //create new node
                    const node = new Node(data);
                    
                    if(this.root == null)
                    {
                        this.root = node;
                    }else{
                        const searchNode = function(current){
                            if(data < current.node)
                            {
                                if(current.left == null)
                                {
                                    const node = new Node(data);
                                    current.left = node;
                                }else if(current.right == null)
                                {
                                    const node = new Node(data);
                                    current.right = node;
                                }else{
                                    return searchNode(current.left);
                                }
                            }else{
                                var temp = current.node;
                                current.node = data;
                                const node = new Node(temp);
                                return searchNode(current.left);
                            }
                        };
                        return searchNode(this.root);
                    }
                    console.log(this.root);
                }
                
            }

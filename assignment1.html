    <body>
        <script>
           
            /************************************************

            *********************************************** */
            var a = 10 + "Hello";
            console.log(a);

            /************************************************
             Write a piece of code to demonstrate JS Hoisting.
             *********************************************** */
//          
//          Variable Hoisting
            str = 10;
            console.log(str);
            var str;  // variable declaration get hoisted at top of the code
//          
//          Function Hoisting
//              eg.1
            print();
            function print()
            {
                console.log("Hello world");
            }
//              eg2. 
            print("world");
            function print(str)
            {
                console.log("Hello " + str);
            }

        </script>

                /*Write a function charCount() that takes a string argument and

                // } */   
    
                function charCount(str){
                    var count = str.length;
                    var obj= {};
                    for(i=0;i<str.length;i++)
                    {
                        key = str[i].toLowerCase();
                        obj[key] = (key in obj)?++obj[key]:1;

                    return obj;
                }

                function charCount(str){
                     var count = str.length;
                     var obj= {};
                     for(i=0;i<str.length;i++)
                     {
                         key = str[i].toLowerCase();
                         obj[key] = (key in obj)?++obj[key]:1;
                     }
                     return obj;
                 }
                function mostFreqChar(arg){
                    var obj = charCount(arg);
                     max= Object.keys(obj).reduce(function(a, b){ return obj[a] > obj[b] ? a : b });
                     console.log(max);
                }
